

<ion-content [fullscreen]="true">
  <div class="top">
    <div class="header">
      <div>
        <ion-button fill="clear" (click)="back()">
          <img src="./assets/icon/arrow-left.svg" alt="">
        </ion-button>
      </div>
      <div class="header-txt">
        Profile
      </div>
      <div>
        <ion-button fill="clear">
          <img src="./assets/icon/settings.svg" alt="">
        </ion-button>
      </div>
    </div>
    <div class="profile">
      <div class="pfp">
        <img src="./assets/images/user-home.svg" width="92" height="92" alt="">
      </div>
      <div class="user-details">
        <div class="username">James Del Rosario</div>
        <div class="email">james_delrosariogmail.com</div>
      </div>
    </div>
  </div>

  <div class="padding">
    <ion-item [button]="true" lines="none">
        <img src="./assets/icon/user.svg" alt="">
      <ion-label>Account</ion-label>
    </ion-item>
    <ion-item [button]="true" lines="none">
      <img src="./assets/icon/credit-card.svg" alt="">
    <ion-label>Manage Payment Method</ion-label>
    </ion-item>
    <ion-item [button]="true" lines="none">
      <img src="./assets/icon/clock.svg" alt="">
    <ion-label>Purchase History</ion-label>
    </ion-item>
    <ion-item [button]="true" lines="none" routerLink="/order-status">
      <img src="./assets/icon/map.svg" alt="">
    <ion-label>Order Status</ion-label>
    </ion-item>
  </div>

</ion-content>

<ion-footer>
  <div class="tabs">
    <ion-button fill="clear" shape="block" routerLink="/home">
      <div class="home-tab text-grey">
        <img src="./assets/icon/home.svg" class="">
            <div>Home</div> 
      </div>
    </ion-button>
    <ion-button fill="clear" class="mr-4 ml-4" shape="block" routerLink="/">
      <div class="search-tab text-grey">
        <img src="./assets/icon/search.svg" class="">
            <div>Search</div> 
      </div>
    </ion-button>
    <ion-button fill="clear" shape="block" routerLink="/cart">
      <div class="cart-tab text-grey">
        <img src="./assets/icon/shopping-cart-grey.svg" class="">
            <div>Cart</div> 
      </div>
    </ion-button>
  </div>
</ion-footer>
