<ion-header [translucent]="true" class="ion-padding-horizontal">
  <ion-toolbar>
    <ion-button fill="clear" (click)="back()">
      <img src="./assets/icon/arrow-left.svg" alt="">
    </ion-button>
      <ion-title>Cart</ion-title>
      <ion-button fill="clear" slot="end" id="trigger-button">
        <img src="./assets/icon/more-vertical.svg" alt="">
      </ion-button>
<ion-popover trigger="trigger-button">
  <ng-template>
    <ion-content class="" scrollY="false">
      <ion-button fill="clear" class="blk-btn fs-14 fw-400" (click)="remove()">
        <img src="./assets/icon/trash.svg" class="mr-1">
        Delete All
      </ion-button>
    </ion-content>
  </ng-template>
</ion-popover>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="midtxt note">
    Click the trash bin icon to remove item from the cart
  </div>

  <div class="flash-deal">
    <div class="left">
      <img src="./assets/images/shirt1.svg" alt="">
    </div>
    <div class="order right">
      <div class="r-text">Rock n roll Organic T-Shirt</div>
      <div class="sub-text">Size: <span>Large</span></div>
      <div class="sub-text">Color/Style: <span>Black</span></div>
      <div class="sub-text">Quantity: <span>1</span></div>
      <div class="cart">
        <p>₱ 750.00</p>
        <ion-button class="btn cart-btn" shape="round">
          <img src="./assets/icon/trash.svg" alt="">
        </ion-button>
      </div>
    </div>
  </div>
  <div class="flash-deal">
    <div class="left">
      <img src="./assets/images/shirt1.svg" alt="">
    </div>
    <div class="order right">
      <div class="r-text">Rock n roll Organic T-Shirt</div>
      <div class="sub-text">Size: <span>Large</span></div>
      <div class="sub-text">Color/Style: <span>Black</span></div>
      <div class="sub-text">Quantity: <span>1</span></div>
      <div class="cart">
        <p>₱ 750.00</p>
        <ion-button class="btn cart-btn" shape="round">
          <img src="./assets/icon/trash.svg" alt="">
        </ion-button>
      </div>
    </div>
  </div>

  <div class="total">
    <div class="header mb-1">
      <div class="sub-text">Total to Pay</div>
      <div class="product-txt">₱ 786.00</div>
    </div>
    <ion-button expand="block" shape="block" class="btn" routerLink="/place-order">Checkout</ion-button>
  </div>

</ion-content>
