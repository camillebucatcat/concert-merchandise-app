<ion-header [translucent]="true" class="ion-padding-horizontal">
  <ion-toolbar>
    <ion-button fill="clear" (click)="back()">
      <img src="./assets/icon/arrow-left.svg" alt="">
    </ion-button>
      <ion-title>Messages</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="searchbar">
    <ion-searchbar id="custom-search" searchIcon="none" placeholder="Search shop name" clearIcon="searchinput">
    </ion-searchbar>
    <ion-button fill="solid" class="search btn">
      <img src="./assets/icon/magnify.svg" alt="">
    </ion-button>
  </div>
  <div class="notifs mt-4">
    <ion-item button="true" detail="false" lines="none" class="mb-2">
      <div>
        <img src="./assets/images/messages1.png" style="border-radius: 50px;">
      </div>
      <ion-label>
        <div class="notif-txt">
          <div class="text-high fw-700">Istayll Mania</div>
          <div class="sub-text">06/27/2023</div>
        </div>
        <div class="sub-text">Good news! Your order has been success...</div>
      </ion-label>
    </ion-item>
    <ion-item button="true" detail="false" lines="none" class="mb-2">
      <div>
        <img src="./assets/images/messages2.png" style="border-radius: 50px;">
      </div>
      <ion-label>
        <div class="notif-txt">
          <div class="text-high fw-700">LIFE CYCLE</div>
          <div class="sub-text">06/17/2023</div>
        </div>
        <div class="sub-text">Your order is on its way and is scheduled...</div>
      </ion-label>
    </ion-item>
    <ion-item button="true" detail="false" lines="none" class="mb-2">
      <div>
        <img src="./assets/images/messages3.png" style="border-radius: 50px;">
      </div>
      <ion-label>
        <div class="notif-txt">
          <div class="text-high fw-700">theparokyastore</div>
          <div class="sub-text">05/08/2023</div>
        </div>
        <div class="sub-text">We are pleased to inform you that your or...</div>
      </ion-label>
    </ion-item>
  </div>
</ion-content>

<ion-footer>
  <div class="tabs">
    <ion-button fill="clear" shape="block">
      <div class="tabs-btn text-grey">
        <img src="./assets/icon/home.svg" class="">
            <div>Home</div> 
      </div>
    </ion-button>
    <ion-button fill="clear" class="mr-4 ml-4" shape="block">
      <div class="tabs-btn text-grey">
        <img src="./assets/icon/search.svg" class="">
            <div>Search</div> 
      </div>
    </ion-button>
    <ion-button  shape="block">
      <div class="tabs-btn text-grey">
        <img src="./assets/icon/shopping-cart-grey.svg" class="">
            <div>Cart</div> 
      </div>
    </ion-button>
  </div>
</ion-footer>
